{% extends 'generales/main.html' %}
{% load static %}
{% block content %}
<style>
    /* main.css */

    /* Estilo general del contenedor del formulario */
    .container {
        max-width: 600px;
        margin: 0 auto;
    }

    /* Espaciado y estilo del t√≠tulo del formulario */
    h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #343a40;
        /* Color oscuro para mejor contraste */
    }

    /* Espaciado del p√°rrafo introductorio */
    p {
        font-size: 1.125rem;
        color: #6c757d;
        /* Color gris para el texto */
    }

    /* Estilo de las etiquetas del formulario */
    .form-label {
        font-weight: bold;
        color: #495057;
        /* Color gris oscuro para las etiquetas */
    }

    /* Estilo de los campos de entrada del formulario */
    .form-control {
        border-radius: 0.375rem;
        /* Bordes redondeados */
        border: 1px solid #ced4da;
        /* Color de borde gris claro */
        padding: 0.75rem 1rem;
        /* Espaciado interno */
    }

    /* Estilo de los campos de entrada cuando est√°n en foco */
    .form-control:focus {
        border-color: #80bdff;
        /* Color de borde azul claro */
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        /* Sombra azul claro */
    }

    /* Estilo del bot√≥n de env√≠o */
    .btn-primary {
        background-color: #007bff;
        /* Color de fondo azul */
        border-color: #007bff;
        /* Color de borde azul */
        padding: 0.75rem 1.25rem;
        /* Espaciado interno */
        font-size: 1rem;
        /* Tama√±o de fuente */
        border-radius: 0.375rem;
        /* Bordes redondeados */
    }

    /* Estilo del bot√≥n de env√≠o en estado de hover */
    .btn-primary:hover {
        background-color: #0056b3;
        /* Color de fondo azul oscuro */
        border-color: #004085;
        /* Color de borde azul oscuro */
    }

    /* Margen entre los campos del formulario */
    .mb-3 {
        margin-bottom: 1rem;
    }

    /* Margen en el bot√≥n de env√≠o */
    .d-grid {
        margin-top: 1rem;
    }

    /* Espaciado de los campos de contrase√±a */
    input[type="password"] {
        border-radius: 0.375rem;
        /* Bordes redondeados */
    }

    /* Estilo adicional para campos requeridos */
    input[required] {
        background-color: #f8f9fa;
        /* Fondo gris claro para campos requeridos */
    }

    .alert {
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }

    .alert-error {
        background-color: #f8d7da;
        color: #721c24;
    }

    .alert-warning {
        background-color: #fff3cd;
        color: #856404;
    }
</style>
<div class="container mt-5">
    <h1 class="mb-4">Registro</h1>
    <p class="mb-4">Por favor, complete este formulario para registrarse.</p>

    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" action="{% url 'registro' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label"><b>Nombre</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre"
                value="{{ request.POST.name|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label"><b>Apellido</b></label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Ingrese su apellido"
                value="{{ request.POST.lastname|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="DPI" class="form-label"><b>DPI</b></label>
            <input type="text" class="form-control" id="DPI" name="DPI" placeholder="Ingrese su DPI" pattern="[0-9]{13}"
                value="{{ request.POST.DPI|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label"><b>Fecha de Nacimiento</b></label>
            <input type="date" class="form-control" id="date" name="date" value="{{ request.POST.date|default:'' }}"
                required>
        </div>

        <div class="mb-3">
            <label for="telephone" class="form-label"><b>Tel√©fono</b></label>
            <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Ingrese su tel√©fono"
                pattern="[0-9]{8,10}" value="{{ request.POST.telephone|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label"><b>Nombre de Usuario</b></label>
            <input type="text" class="form-control" id="username" name="username"
                placeholder="Ingrese su nombre de usuario" value="{{ request.POST.username|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label"><b>Correo Electr√≥nico</b></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electr√≥nico"
                value="{{ request.POST.email|default:'' }}" required>
        </div>

        <div class="mb-3">
            <label for="pwd" class="form-label"><b>Contrase√±a</b></label>
            <span class="toggle-password" onclick="togglePasswordVisibility('pwd')">üëÅÔ∏è</span>
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Ingrese su contrase√±a"
                minlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{12,}$" required
                title="La contrase√±a debe tener al menos 12 caracteres, incluyendo una letra may√∫scula, un n√∫mero y un car√°cter especial.">
        </div>

        <div class="mb-3">
            <label for="pwd-repeat" class="form-label"><b>Repita su Contrase√±a</b></label>
            <span class="toggle-password" onclick="togglePasswordVisibility('pwd-repeat')">üëÅÔ∏è</span>
            <input type="password" class="form-control" id="pwd-repeat" name="pwd-repeat"
                placeholder="Repita su contrase√±a" minlength="12"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{12,}$" required
                title="Las contrase√±as deben coincidir y seguir las mismas reglas.">
        </div>


        <div class="mb-3">
            <label for="face_image" class="form-label"><b>Sube una Imagen de tu Rostro</b></label>
            <input type="file" class="form-control" id="face_image" name="face_image" accept="image/*" required>
        </div>
    
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>


    </form>
</div>

<script>
    function togglePasswordVisibility(id) {
        var passwordInput = document.getElementById(id);
        var passwordType = passwordInput.getAttribute('type');
        if (passwordType === 'password') {
            passwordInput.setAttribute('type', 'text');
        } else {
            passwordInput.setAttribute('type', 'password');
        }
    }
</script>
{% endblock content %}
